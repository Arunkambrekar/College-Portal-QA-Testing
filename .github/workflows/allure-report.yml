name: ğŸ“Š Allure Report Generator

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  allure-report:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run Cypress tests
        run: npx cypress run

      - name: ğŸ“¥ Install Allure Commandline
        run: npm install -g allure-commandline

      - name: ğŸ“Š Generate Allure Report
        run: allure generate allure-results --clean=true

      - name: ğŸ“‚ Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
