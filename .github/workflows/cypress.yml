name: Run Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: ./Automation_testing

      - name: Run Cypress tests
        run: npx cypress run
        working-directory: ./Automation_testing  # âœ… key fix

      - name: Upload Cypress HTML report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-html-report
          path: Automation_testing/cypress/reports/html

      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: Automation_testing/cypress/screenshots

      - name: Upload Cypress Videos
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: Automation_testing/cypress/videos
