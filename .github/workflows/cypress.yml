name: Run Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: ./Automation_testing  # ✅ your Cypress project folder

      - name: Run Cypress tests
        run: npx cypress run
        working-directory: ./Automation_testing  # ✅ same folder
