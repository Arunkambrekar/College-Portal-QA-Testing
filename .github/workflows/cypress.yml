name: Run Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        working-directory: Automation_testing/Login_module
        run: npm install

      - name: ğŸ§ª Run Cypress
        working-directory: College-Portal-QA-Testing/Automation_testing/Login_module
        run: npx cypress run
